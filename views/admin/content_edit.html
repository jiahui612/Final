<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron" style="opacity:0.8;background-color: rgb(113, 83, 138);">
    <!--资料列表-->
    <ol class="breadcrumb" style="opacity:0.8;background-color: rgb(113, 83, 138);">
        <li><a href="#">资料管理</a></li>
        <li><span></span>资料修改</li>
    </ol>
    <hr>
    <h3>资料修改 - 所属学科: {{ content.title }}</h3>
    <p>具体课程-{{ content.category.name }}</p>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="title">所属学科</label>
            <select name="category" id="category" class="form-control">
                {% for category in categories %}
                    {% if content.category._id.toString() === category.id %}
                         <option value="{{  category.id }}" selected>{{ category.name }}</option>
                     {% else %}
                        <option value="{{  category.id }}">{{ category.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">所属学科</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题"
                   value="{{ content.title }}">
        </div>
        <div class="form-group">
            <label for="title">发布内容</label>
            <textarea class="form-control" id="description" name="description"
                      placeholder="请输入简介">{{ content.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="title">详细资料</label>
            <textarea class="form-control" id="content" name="content"
                      placeholder="请输入内容...">{{ content.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-default">修改提交</button>
    </form>
</div>
{% endblock %}
