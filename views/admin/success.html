<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}

<!--用户列表-->
<ol class="breadcrumb" style="background-color: rgb(113, 83, 138); margin: 0;padding: 0;">
    <li><a href="#">管理首页</a></li>
    <li><span></span>成功提示</li>
</ol>
<div class="panel panel-default" style="background-color: rgb(140, 110, 165);">
    <div class="panel-heading" style="background-color: rgb(167, 138, 190);">
        <h3 class="panel-title">提示</h3>
    </div>
    <div class="panel-body" style="background-color: rgb(140, 110, 165);">
        {{ message }}
    </div>
    <div class="panel-footer" style="background-color: rgb(113, 83, 138);">
        <!--如果传入有Url 则跳转到指定Url页面-->
        {% if url %}
        <a href="{{ url }}">返回列表</a>
        {% else %}
        <a href="javascript:window.history.back();">重新添加</a>
        {% endif %}
    </div>
</div>


{% endblock %}
