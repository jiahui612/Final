<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron" style="background-color: rgb(113, 83, 138);">
    <!--用户列表-->
    <ol class="breadcrumb">
        <li><a href="#">学科管理</a></li>
        <li><span></span>学科添加</li>
    </ol>
    <hr>
    <h3>学科添加:</h3>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="name">学科名称</label>
            <input type="text" class="form-control" id="name" placeholder="请输入学科名称" name="name">
        </div>

        <button type="submit" class="btn btn-info">提交</button>
    </form>
</div>
{% endblock %}
