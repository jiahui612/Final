<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron" style="opacity:0.8;background-color: rgb(113, 83, 138);">
    <!--用户列表-->
    <ol class="breadcrumb">
        <li><a href="#">资料管理</a></li>
        <li><span></span>资料添加</li>
    </ol>
    <hr>
    <h3>资料添加:</h3>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="title">所属学科</label>
            <select name="category" id="category" class="form-control">
                {% for category in categories %}
                <option value="{{  category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">具体课程</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="请输入具体课程">
        </div>
        <div class="form-group">
            <label for="title">发布内容</label>
            <textarea class="form-control" id="description" name="description" placeholder="请输入发布内容"></textarea>
        </div>
        <div class="form-group">
            <label for="title">详细资料</label>
            <textarea class="form-control" id="content" name="content" placeholder="请输入详细资料"></textarea>
        </div>

        <button type="submit" class="btn btn-info">提交</button>
    </form>
</div>
{% endblock %}
